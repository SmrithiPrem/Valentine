<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffc0cb, #ff9abf);
  overflow: hidden;
  font-family: 'Pacifico', cursive;
  color: #b30059;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* LOCK */
#lockScreen {
  position: fixed;
  inset: 0;
  background: inherit;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.lock-box {
  background: white;
  padding: 35px;
  border-radius: 25px;
  width: 90%;
  max-width: 340px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.lock-box h2 { font-size: 2.2rem; }
.lock-box p { font-size: 1.1rem; }

.lock-box input {
  width: 100%;
  padding: 14px;
  border-radius: 22px;
  border: 1px solid #ff4d88;
  font-size: 1.1rem;
}

.lock-box button {
  margin-top: 18px;
  padding: 14px 28px;
  border-radius: 28px;
  border: none;
  background: #ff4d88;
  color: white;
  font-size: 1.2rem;
}

#error {
  display: none;
  color: red;
  margin-top: 10px;
}

/* STORY CONTAINER */
#story {
  width: 100%;
  height: 100%;
  display: none;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;
}

/* TEXT */
h1 {
  font-size: 3.6rem;
}

p {
  font-size: 1.7rem;
  max-width: 750px;
  line-height: 1.6;
}

/* BUTTONS */
.buttons {
  position: relative;
  height: 200px;
  margin-top: 40px;
}

button.choice {
  font-size: 1.5rem;
  padding: 18px 42px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: #ff4d88;
  color: white;
  left: 50%;
  transform: translateX(-120%);
}

#noBtn {
  background: #ffd1dc;
  color: #800040;
  left: 50%;
  transform: translateX(20%);
}

/* POPUP */
#popup {
  position: fixed;
  inset: 0;
  background: rgba(255,192,203,0.96);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 50;
}

#popup h1 {
  font-size: 4rem;
}

#popup p {
  font-size: 2.2rem;
}

/* HEARTS */
.heart, .explode-heart {
  position: fixed;
  width: 18px;
  height: 18px;
  background: red;
  transform: rotate(45deg);
}

.heart::before, .heart::after,
.explode-heart::before, .explode-heart::after {
  content: "";
  width: 18px;
  height: 18px;
  background: red;
  position: absolute;
  border-radius: 50%;
}

.heart::before, .explode-heart::before { top: -9px; }
.heart::after, .explode-heart::after { left: -9px; }

.heart {
  animation: float 9s linear infinite;
  opacity: 0.6;
}

@keyframes float {
  from { transform: translateY(110vh) rotate(45deg); }
  to { transform: translateY(-10vh) rotate(45deg); }
}

.explode-heart {
  animation: explode 1s ease-out forwards;
  z-index: 60;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) rotate(45deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- LOCK -->
<div id="lockScreen">
  <div class="lock-box">
    <h2>ğŸ”’ Private</h2>
    <p>Enter our anniversary date ğŸ’•</p>
    <input id="password">
    <button id="unlockBtn">Unlock ğŸ’–</button>
    <div id="error">Wrong password ğŸ˜œ</div>
  </div>
</div>

<!-- STORY -->
<div id="story">
  <div id="content"></div>
</div>

<!-- POPUP -->
<div id="popup">
  <h1>YAYYY!! ğŸ’‹ğŸ’</h1>
  <p>I love you â¤ï¸</p>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const CORRECT_PASSWORD = "31102025";
const lock = document.getElementById("lockScreen");
const error = document.getElementById("error");
const story = document.getElementById("story");
const content = document.getElementById("content");
const popup = document.getElementById("popup");

let heartInterval;

/* TYPEWRITER */
function typeText(text, speed = 70) {
  return new Promise(resolve => {
    content.textContent = "";
    let i = 0;
    const timer = setInterval(() => {
      content.textContent += text[i++];
      if (i === text.length) {
        clearInterval(timer);
        resolve();
      }
    }, speed);
  });
}

/* HEART FLOW */
function startHearts() {
  heartInterval = setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 9000);
  }, 350);
}

/* STORY FLOW */
async function startStory() {
  story.style.display = "flex";
  startHearts();

  await typeText("Hi Sanjeev ğŸ˜‰");
  await wait(1200);

  await typeText(
    "From random laughs to quiet moments, from silly jokes to deep conversationsâ€¦ every day with you feels like home my husbandâ¤ï¸Oru murai paarthal pala murai inikira enna visithiramo, nanbane enaku kaadhalan aanal athu than sarithiramoâ™¥ï¸"
  );
  await wait(1200);

  content.innerHTML = `
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <div class="buttons">
      <button class="choice" id="yesBtn">Yes ğŸ’–</button>
      <button class="choice" id="noBtn">No ğŸ˜œ</button>
    </div>
  `;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  noBtn.onmouseover = noBtn.onclick = () => {
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "px";
  };

  yesBtn.onclick = () => {
    clearInterval(heartInterval);
    story.style.display = "none";
    popup.style.display = "flex";

    const r = yesBtn.getBoundingClientRect();
    for (let i = 0; i < 30; i++) {
      const e = document.createElement("div");
      e.className = "explode-heart";
      e.style.left = r.left + r.width / 2 + "px";
      e.style.top = r.top + r.height / 2 + "px";
      e.style.setProperty("--x", (Math.random()-0.5)*300 + "px");
      e.style.setProperty("--y", (Math.random()-0.5)*300 + "px");
      document.body.appendChild(e);
      setTimeout(() => e.remove(), 1000);
    }
  };
}

function wait(ms) {
  return new Promise(r => setTimeout(r, ms));
}

/* UNLOCK */
document.getElementById("unlockBtn").onclick = () => {
  if (password.value === CORRECT_PASSWORD) {
    lock.style.display = "none";
    startStory();
  } else {
    error.style.display = "block";
  }
};

});
</script>

</body>
</html>
