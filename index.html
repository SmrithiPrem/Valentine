<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Just For You üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: linear-gradient(135deg, #ffc0cb, #ff9abf);
  overflow-x: hidden;
  text-align: center;
  color: #b30059;
  font-family: 'Pacifico', cursive;
}

/* PASSWORD SCREEN */
#lockScreen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ffc0cb, #ff9abf);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 50;
}

.lock-box {
  background: white;
  padding: 45px 35px;
  border-radius: 28px;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.lock-box h2 { font-size: 2.2rem; }
.lock-box p { font-size: 1.1rem; }

.lock-box input {
  width: 100%;
  padding: 14px;
  border-radius: 22px;
  border: 1px solid #ff4d88;
  font-size: 1.1rem;
  outline: none;
}

.lock-box button {
  margin-top: 20px;
  padding: 14px 28px;
  border-radius: 28px;
  border: none;
  background: #ff4d88;
  color: white;
  font-size: 1.2rem;
  cursor: pointer;
}

#error {
  display: none;
  color: red;
  margin-top: 10px;
}

/* MAIN CONTENT */
section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 50px 25px;
}

h1 {
  font-size: 3.6rem;
  margin-bottom: 20px;
}

p {
  font-size: 1.7rem;
  max-width: 750px;
  line-height: 1.6;
}

/* TYPEWRITER */
.type {
  border-right: 3px solid #b30059;
  white-space: nowrap;
  overflow: hidden;
  animation: blink 0.7s infinite;
}

@keyframes blink {
  50% { border-color: transparent; }
}

/* BUTTONS */
.buttons {
  margin-top: 40px;
  position: relative;
  height: 180px;
}

button {
  font-size: 1.4rem;
  padding: 16px 38px;
  border-radius: 35px;
  border: none;
  cursor: pointer;
  position: absolute;
  transition: transform 0.2s;
}

button:hover { transform: scale(1.1); }

#yesBtn {
  background: #ff4d88;
  color: white;
  left: 50%;
  transform: translateX(-120%);
}

#noBtn {
  background: #ffd1dc;
  color: #800040;
  left: 50%;
  transform: translateX(20%);
}

/* POPUP */
#popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(255, 192, 203, 0.95);
  z-index: 40;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 3.2rem;
}

/* FLOATING HEARTS */
.heart {
  position: fixed;
  width: 16px;
  height: 16px;
  background: red;
  transform: rotate(45deg);
  animation: float 8s linear infinite;
  z-index: 0;
}

.heart::before,
.heart::after {
  content: "";
  width: 16px;
  height: 16px;
  background: red;
  position: absolute;
  border-radius: 50%;
}

.heart::before { top: -8px; }
.heart::after { left: -8px; }

@keyframes float {
  from { transform: translateY(110vh) rotate(45deg); opacity: 1; }
  to { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}

/* HEART EXPLOSION */
.explode-heart {
  position: fixed;
  width: 18px;
  height: 18px;
  background: red;
  transform: rotate(45deg);
  animation: explode 1s ease-out forwards;
  pointer-events: none;
  z-index: 60;
}

.explode-heart::before,
.explode-heart::after {
  content: "";
  width: 18px;
  height: 18px;
  background: red;
  position: absolute;
  border-radius: 50%;
}

.explode-heart::before { top: -9px; }
.explode-heart::after { left: -9px; }

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) rotate(45deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="lockScreen">
  <div class="lock-box">
    <h2>üîí Private</h2>
    <p>Enter our anniversary date in numbers üíï</p>
    <input id="password" type="password" />
    <button id="unlockBtn">Unlock üíñ</button>
    <div id="error">Wrong password üòú</div>
  </div>
</div>

<section>
  <h1 class="type" id="t1"></h1>
</section>

<section>
  <p class="type" id="t2"></p>
</section>

<section>
  <h1>Will you be my Valentine? üíò</h1>
  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòú</button>
  </div>
</section>

<div id="popup">
  <div>YAYYY!! üíãüíê</div>
  <div style="margin-top:20px;">I love you ‚ù§Ô∏è</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const unlockBtn = document.getElementById("unlockBtn");
  const passwordInput = document.getElementById("password");
  const lockScreen = document.getElementById("lockScreen");
  const errorMsg = document.getElementById("error");

  // üîê CHANGE THIS TO YOUR ANNIVERSARY (NUMBERS ONLY)
  const CORRECT_PASSWORD = "31102025";

  unlockBtn.addEventListener("click", () => {
    if (passwordInput.value === CORRECT_PASSWORD) {
      lockScreen.style.display = "none";
    } else {
      errorMsg.style.display = "block";
    }
  });

  /* TYPEWRITER */
  function typeText(el, text, speed = 80) {
    let i = 0;
    const interval = setInterval(() => {
      el.textContent += text[i];
      i++;
      if (i === text.length) clearInterval(interval);
    }, speed);
  }

  typeText(document.getElementById("t1"), "Hi Sanjeev üòâ");

  setTimeout(() => {
    typeText(
      document.getElementById("t2"),
      "Every day with you feels like home ‚ù§Ô∏èOru murai paarthal pala murai inikira enna visithiramo, nanbane enaku kaadhalan aanal athu than sarithiramo‚ô•Ô∏è"
    );
  }, 1200);

  /* FLOATING HEARTS */
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 6 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 9000);
  }, 300);

  /* NO BUTTON */
  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("click", moveNo);

  function moveNo() {
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "px";
  }

  /* YES BUTTON + HEART EXPLOSION */
  const yesBtn = document.getElementById("yesBtn");
  const popup = document.getElementById("popup");

  yesBtn.addEventListener("click", () => {
    const r = yesBtn.getBoundingClientRect();

    for (let i = 0; i < 30; i++) {
      const h = document.createElement("div");
      h.className = "explode-heart";
      h.style.left = r.left + r.width / 2 + "px";
      h.style.top = r.top + r.height / 2 + "px";
      h.style.setProperty("--x", (Math.random() - 0.5) * 300 + "px");
      h.style.setProperty("--y", (Math.random() - 0.5) * 300 + "px");
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 1000);
    }

    popup.style.display = "flex";
  });

});
</script>


</body>
</html>
