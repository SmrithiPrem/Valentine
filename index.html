<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Just For You ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffc0cb, #ff9abf);
  overflow: hidden;
  font-family: 'Pacifico', cursive;
  color: #b30059;
}

/* ---------- PASSWORD ---------- */
#lockScreen {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.lock-box {
  background: white;
  padding: 40px 30px;
  border-radius: 25px;
  width: 90%;
  max-width: 350px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.lock-box h2 { font-size: 2.2rem; }
.lock-box p { font-size: 1.1rem; }

.lock-box input {
  width: 100%;
  padding: 14px;
  border-radius: 22px;
  border: 1px solid #ff4d88;
  font-size: 1.1rem;
}

.lock-box button {
  margin-top: 20px;
  padding: 14px 28px;
  border-radius: 28px;
  border: none;
  background: #ff4d88;
  color: white;
  font-size: 1.2rem;
}

#error {
  display: none;
  color: red;
  margin-top: 10px;
}

/* ---------- SCENES ---------- */
.scene {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px 25px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
  z-index: 10;
}

.scene.active {
  opacity: 1;
  pointer-events: auto;
}

h1 { font-size: 3.6rem; }
p {
  font-size: 1.7rem;
  max-width: 750px;
  line-height: 1.6;
}

/* ---------- BUTTONS ---------- */
.buttons {
  position: relative;
  height: 200px;
  margin-top: 40px;
}

button.choice {
  font-size: 1.5rem;
  padding: 18px 42px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: #ff4d88;
  color: white;
  left: 50%;
  transform: translateX(-120%);
}

#noBtn {
  background: #ffd1dc;
  color: #800040;
  left: 50%;
  transform: translateX(20%);
}

/* ---------- POPUP ---------- */
#popup {
  position: fixed;
  inset: 0;
  background: rgba(255,192,203,0.96);
  z-index: 50;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

#popup h1 {
  font-size: 4rem;
}

#popup p {
  font-size: 2.2rem;
}

/* ---------- HEARTS ---------- */
.heart, .explode-heart {
  position: fixed;
  width: 18px;
  height: 18px;
  background: red;
  transform: rotate(45deg);
  z-index: 1;
}

.heart::before, .heart::after,
.explode-heart::before, .explode-heart::after {
  content: "";
  width: 18px;
  height: 18px;
  background: red;
  position: absolute;
  border-radius: 50%;
}

.heart::before, .explode-heart::before { top: -9px; }
.heart::after, .explode-heart::after { left: -9px; }

.heart {
  animation: float 9s linear infinite;
  opacity: 0.6;
}

@keyframes float {
  from { transform: translateY(110vh) rotate(45deg); }
  to { transform: translateY(-10vh) rotate(45deg); }
}

.explode-heart {
  animation: explode 1s ease-out forwards;
  z-index: 60;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) rotate(45deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="lockScreen">
  <div class="lock-box">
    <h2>ğŸ”’ Private</h2>
    <p>Enter our anniversary date ğŸ’•</p>
    <input id="password" />
    <button id="unlockBtn">Unlock ğŸ’–</button>
    <div id="error">Wrong password ğŸ˜œ</div>
  </div>
</div>

<!-- SCENES -->
<div class="scene active" id="scene1">
  <h1 id="t1"></h1>
</div>

<div class="scene" id="scene2">
  <p id="t2"></p>
</div>

<div class="scene" id="scene3">
  <div>
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <div class="buttons">
      <button class="choice" id="yesBtn">Yes ğŸ’–</button>
      <button class="choice" id="noBtn">No ğŸ˜œ</button>
    </div>
  </div>
</div>

<!-- POPUP -->
<div id="popup">
  <h1>YAYYY!! ğŸ’‹ğŸ’</h1>
  <p>I love you â¤ï¸</p>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const CORRECT_PASSWORD = "31102025";
const lock = document.getElementById("lockScreen");
const error = document.getElementById("error");

document.getElementById("unlockBtn").onclick = () => {
  if (password.value === CORRECT_PASSWORD) {
    lock.style.display = "none";
    startStory();
  } else {
    error.style.display = "block";
  }
};

/* TYPEWRITER (SEQUENTIAL & SAFE) */
function type(el, text, speed = 70) {
  return new Promise(resolve => {
    el.textContent = "";
    let i = 0;
    const timer = setInterval(() => {
      el.textContent += text[i++];
      if (i === text.length) {
        clearInterval(timer);
        resolve();
      }
    }, speed);
  });
}

function switchScene(n) {
  document.querySelectorAll(".scene").forEach(s => s.classList.remove("active"));
  document.getElementById("scene"+n).classList.add("active");
}

async function startStory() {
  await type(t1, "Hi Sanjeev ğŸ˜‰");
  await wait(800);
  switchScene(2);
  await type(
    t2,
    "From random laughs to quiet moments, from silly jokes to deep conversationsâ€¦ every day with you feels like home my husband â¤ï¸Oru murai paarthal pala murai inikira enna visithiramo, nanbane enaku kaadhalan aanal athu than sarithiramoâ™¥ï¸ "
  );
  await wait(1000);
  switchScene(3);
}

function wait(ms) {
  return new Promise(r => setTimeout(r, ms));
}

/* FLOATING HEARTS */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 9000);
}, 350);

/* NO BUTTON */
noBtn.onmouseover = noBtn.onclick = () => {
  noBtn.style.left = Math.random() * 80 + "vw";
  noBtn.style.top = Math.random() * 80 + "px";
};

/* YES BUTTON */
yesBtn.onclick = () => {
  document.querySelectorAll(".scene").forEach(s => s.style.display = "none");
  popup.style.display = "flex";

  const r = yesBtn.getBoundingClientRect();
  for (let i = 0; i < 30; i++) {
    const e = document.createElement("div");
    e.className = "explode-heart";
    e.style.left = r.left + r.width/2 + "px";
    e.style.top = r.top + r.height/2 + "px";
    e.style.setProperty("--x", (Math.random()-0.5)*300+"px");
    e.style.setProperty("--y", (Math.random()-0.5)*300+"px");
    document.body.appendChild(e);
    setTimeout(() => e.remove(), 1000);
  }
};

});
</script>

</body>
</html>
